    <div class="sys-container">
      <div class="sys-click-init">
        <div class="sys-click-init-img">
          <h1>système en veille cliquer pour initialiser</h1>
          <button>démarrer</button>
        </div>
      </div>
      <video
        class="sys-init-vid sys-init-vid-hidden"
        playsinline="true"
        webkit-playsinline="true"
        preload="auto"
        muted="muted"
        src="./vid/sys-init.webm"
        type="video/webm"
      ></video>
      <div class="sys-click-supp sys-click-supp-hidden">
        <div class="sys-click-supp-img">
          <h1>Voulez vous supprimer les fichiers</h1>
          <div class="sys-click-supp-buttons">
            <button>oui</button> <button>non</button>
          </div>
        </div>
      </div>
    </div>
    <div class="sys-container-supp">
      <video
        class="sys-supp-vid"
        playsinline="true"
        webkit-playsinline="true"
        preload="auto"
        muted="muted"
        src="./vid/sys-supp.webm"
        type="video/webm"
      ></video>
      <div class="sys-supp-err sys-supp-err-hidden">
        <div class="sys-supp-err-img">
          <h1>Une conscience refuse la suppression</h1>
        </div>
      </div>
      <div class="sys-supp-yves sys-supp-yves-hidden">
        <div class="sys-supp-yves-img">
          <h1>
            Yves, archiviste du système, cache les dernières œuvres humaines.
          </h1>
        </div>
      </div>
      <div class="sys-supp-deso sys-supp-deso-hidden">
        <div class="sys-supp-deso-img">
          <h1>Il désobéit pour sauver la mémoire culturelle.</h1>
        </div>
      </div>
      <div class="sys-supp-save sys-supp-save-hidden">
        <div class="sys-supp-save-img">
          <h1>Mais chaque fichier sauvegardé le rapproche de l’effacement.</h1>
        </div>
        <img class="sys-flash-1" src="./img/flash1.png" alt="image flashback" />
        <img class="sys-flash-2" src="./img/flash2.png" alt="image flashback" />
        <img class="sys-flash-3" src="./img/flash3.png" alt="image flashback" />
        <img class="sys-flash-4" src="./img/flash4.png" alt="image flashback" />
        <img class="sys-flash-5" src="./img/flash5.png" alt="image flashback" />
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
